<!DOCTYPE html>
<html>
<head>
    <style type="text/css"> 
.div
{
width:100px;
height:38px;
background:red;
animation:myfirst 2s;
-moz-animation:myfirst 5s; /* Firefox */
-webkit-animation:myfirst 2s; /* Safari and Chrome */
-o-animation:myfirst 5s; /* Opera */
  -webkit-animation-iteration-count: infinite;
}

@keyframes myfirst
{
0%   {background:red;margin-left: 0px;}
5%   {background:red;margin-left: 10px;}
10%   {background:red;margin-left: 15px;}
15%  {background:yellow;margin-left: 20px;}
20%  {background:blue;margin-left: 25px;}
25% {background:green;margin-left: 30px;}

30%   {background:red;margin-left: 35px;}
35%   {background:red;margin-left: 40px;}
40%   {background:red;margin-left: 45px;}
45%  {background:yellow;margin-left: 50px;}
50%  {background:blue;margin-left: 55px;}
55% {background:green;margin-left: 60px;}


60%   {background:red;margin-left: 60px;}
65%   {background:red;margin-left: 70px;}
70%   {background:red;margin-left: 75px;}
75%  {background:yellow;margin-left: 80px;}
80%  {background:blue;margin-left: 85px;}
85% {background:green;margin-left: 90px;}

90%   {background:red;margin-left: 90px;}
95%   {background:red;margin-left: 100px;}
100%   {background:red;margin-left: 105px;}
 
}

@-moz-keyframes myfirst /* Firefox */
{

5%   {background:red;margin-left: 10px;}
10%   {background:red;margin-left: 15px;}
15%  {background:yellow;margin-left: 20px;}

45%  {background:yellow;margin-left: 50px;}
50%  {background:blue;margin-left: 55px;}
55% {background:green;margin-left: 60px;}


60%   {background:red;margin-left: 60px;}
65%   {background:red;margin-left: 70px;}
70%   {background:red;margin-left: 75px;}
75%  {background:yellow;margin-left: 80px;}
80%  {background:blue;margin-left: 85px;}
85% {background:green;margin-left: 90px;}

90%   {background:red;margin-left: 90px;}
95%   {background:red;margin-left: 100px;}
100%   {background:red;margin-left: 105px;}
 
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {background:red;margin-left: 0px;}
5%   {background:red;margin-left: 10px;}
10%   {background:red;margin-left: 15px;}
15%  {background:yellow;margin-left: 20px;}

45%  {background:yellow;margin-left: 50px;}
50%  {background:blue;margin-left: 55px;}
55% {background:green;margin-left: 60px;}


60%   {background:red;margin-left: 60px;}
65%   {background:red;margin-left: 70px;}
70%   {background:red;margin-left: 75px;}
75%  {background:yellow;margin-left: 80px;}
80%  {background:blue;margin-left: 85px;}

90%   {background:red;margin-left: 90px;}

100%   {background:red;margin-left: 105px;}
 
}
@-o-keyframes myfirst /* Opera */
{
0%   {background:red;margin-left: 0px;margin-top: 0px;}
 
20%  {background:blue;margin-left: 25px;margin-top: 25px;}
 
40%   {background:red;margin-left: 45px;margin-top: 45px;}
 
60%   {background:red;margin-left: 60px;margin-top: 60px;}
 
80%  {background:blue;margin-left: 85px;margin-top: 85px;}
 
100%   {background:red;margin-left: 105px;margin-top: 105px;}
 
}

  @-webkit-keyframes 'round' {

 0%   {background:red;margin-left: 0px;margin-top: 0px;}
 
20%  {background:blue;margin-left: 25px;margin-top: 25px;}
 
40%   {background:red;margin-left: 45px;margin-top: 45px;}
 
60%   {background:red;margin-left: 60px;margin-top: 60px;}
 
80%  {background:blue;margin-left: 85px;margin-top: 85px;}
 
100%   {background:red;margin-left: 105px;margin-top: 105px;}

}

.span 
{
       display: block;
      width: 50px;
      height: 50px;
      background: red;
      margin-bottom: 20px; 
      background: green; 
      
      
      -webkit-animation-name: 'round'; /*动画名称*/
      -webkit-animation-duration: 2s;/*播放一次所持续时间*/
      -webkit-animation-timing-function: linear;/*动画播放频率   linear ease ease-in ease-out ease-in-out*/
      -webkit-animation-iteration-count: infinite;/*动画播放次涒为无限次*/
      -webkit-animation-play-state: running;/* 播放running 还是 暂停 paused */
    -webkit-animation-delay: 0s;/* 动画延迟时间  默认为 0*/
      -webkit-animation-direction: normal; /*定义动画方式 normal  默认值。动画应该正常播放。 alternate 动画应该轮流反向播放。*/
     -webkit-animation-fill-mode: none;
      /*

      animation: myfirst 5s linear 2s infinite alternate;

      animation-fill-mode：none | forwards | backwards | both [ , none | forwards | backwards | both ]*
            默认值：none
            适用于：所有元素，包含伪对象:after和:before
            继承性：无
            取值：
            none：
            默认值。不设置对象动画之外的状态
            forwards：
            设置对象状态为动画结束时的状态
            backwards：
            设置对象状态为动画开始时的状态
            both：
            设置对象状态为动画结束或开始的状态
      */ 
      
        }
        @-webkit-keyframes 'buttonLight' {
     from {
       background: rgba(96, 203, 27,0.5);
       -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.3) inset, 0 0 3px rgba(220, 120, 200, 0.5);
       color: red;
     }
     25% {
       background: rgba(196, 203, 27,0.8);
       -webkit-box-shadow: 0 0 10px rgba(255, 155, 255, 0.5) inset, 0 0 8px rgba(120, 120, 200, 0.8);
       color: blue;
    }
    50% {
      background: rgba(196, 203, 127,1);
      -webkit-box-shadow: 0 0 5px rgba(155, 255, 255, 0.3) inset, 0 0 3px rgba(220, 120, 100, 1);
      color: orange;
    }
    75% {
      background: rgba(196, 203, 27,0.8);
      -webkit-box-shadow: 0 0 10px rgba(255, 155, 255, 0.5) inset, 0 0 8px rgba(120, 120, 200, 0.8); 
      color: black;
    }
   to {
     background: rgba(96, 203, 27,0.5);
     -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.3) inset, 0 0 3px rgba(220, 120, 200, 0.5);
     color: green;
    }
  }
       a.btn {
    /*按钮的基本属性*/
    background: #60cb1b;
    font-size: 16px;
    padding: 10px 15px;
    color: #fff;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 0 -1px 1px rgba(0,0,0,0.3);
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    -moz-box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
    -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
    /*调用animation属性，从而让按钮在载入页面时就具有动画效果*/
    -webkit-animation-name: "buttonLight"; /*动画名称，需要跟@keyframes定义的名称一致*/
    -webkit-animation-duration: 5s;/*动画持续的时间长*/
    -webkit-animation-iteration-count: infinite;/*动画循环播放的次数*/ 
} 

 @-webkit-keyframes 'rotateXAni' {

 0%{
      transform: rotateX(0deg);
-webkit-transform: rotateX(0deg);
-moz-transform: rotateX(0deg);
      
     }
 
  100% {
      transform: rotateX(180deg);
-webkit-transform: rotateX(180deg);
-moz-transform: rotateX(180deg);
     
  }


}
 .rotateX
 {
       -webkit-animation-name: "rotateXAni"; /*动画名称，需要跟@keyframes定义的名称一致*/
    -webkit-animation-duration: 5s;/*动画持续的时间长*/
    -webkit-animation-iteration-count: infinite;/*动画循环播放的次数*/ 
     width: 100px;
height: 75px;
background-color: yellow;
border: 1px solid black;
 }
