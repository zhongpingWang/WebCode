<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../jquery/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="knockout-2.3.0.js" type="text/javascript"></script>
    <script type='text/javascript'> 
        
        var viewModel = {
            name: ko.observable('Bert'),
            age: ko.observable(78),
            makeOlder: function () {
                this.age(this.age() + 1);
            }
        }; 

        $(function() {  
            ko.applyBindings(viewModel); 
        });
      
    </script>
    
</head>
<body>
    <div data-bind='template: "personTemplate"'>
    </div>
    <script id='personTemplate' type='text/html'>
    ${ name } is ${ age } years old
    <button data-bind='click: makeOlder'>Make older</button>
    </script>
   
</body>
</html>
