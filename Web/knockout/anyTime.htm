    <ul data-bind="foreach:places">
        <li>

    </ul>

        <div style="width:100px; height: 20px; background-color: red;" data-bind="event:{mouseover:mouseoverAA}">
        <div style="width:90px; height: 20px; background-color:black;" data-bind="event: { mouseover: myFunction },mouseoverBubble: false">
            Mouse over me
        </div>
        </div>
    <script type="text/javascript">
        function viewModel() {
            var self = this;
            self.selPlace = ko.observable();
            self.places = ko.observableArray(["a","b","c","d"]);
            self.logMouseOver = function(cc, event) {
                self.selPlace(cc);
            };
            self.mouseoverAA = function() {
                alert(22);
            };

            
            self.myFunction = function (data, event,ctxs,ctxa,ctx,c) {
                if (event.shiftKey) {
                    //do something different when user has shift key down
                } else {
                    //do normal action
                }
            }

        }

        ko.applyBindings(new viewModel());
    </script>
