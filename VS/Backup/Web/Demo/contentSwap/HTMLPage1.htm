<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .divContent
        {
            width: 100px;
            height: 30px;
            text-align: center;
            border: 1px #ccc solid;
        }
        .opLeft
        {
            float: left;margin-left: 8px;cursor: pointer;
        }
        .opRight
        {
            float: right;margin-right: 8px;cursor: pointer;
        }
        .hidden{ display: none;}
    </style>
    <script src="Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var opLeftOrRight = {
            Left: function (el) {
                var index = $(el).parent().parent().parent().index();
                var currentContent = $("#SB tr:first td").eq(index).find("a");
                var prevContent = $("#SB tr:first td").eq(index - 1).find("a");
                $("#SB tr:first td").eq(index).find("div.divContent").find("div").before(prevContent);
                $("#SB tr:first td").eq(index - 1).find("div.divContent").find("div").before(currentContent);
            },
            Right: function (el) {
                var index = $(el).parent().parent().parent().index();
                var currentContent = $("#SB tr:first td").eq(index).find("a");
                var nextContent = $("#SB tr:first td").eq(index + 1).find("a");
                $("#SB tr:first td").eq(index).find("div.divContent").find("div").before(nextContent);
                $("#SB tr:first td").eq(index + 1).find("div.divContent").find("div").before(currentContent);
            }
        }

    </script>

</head>
<body>
    <table cellspacing="0" cellpadding="0" id="SB">
        <tbody>
            <tr>
                <td>
                    <div class="divContent">
                        <a href="javascript:void(0);">0</a>
                        <div>
                           <span class="opRight" title="向右移动" onclick="opLeftOrRight.Right(this);">></span>
                           
                        </div>
                    </div>
                </td>
                <td>
                    <div class="divContent">
                     <a href="javascript:void(0);">1</a><div>
                           <span class="opLeft" title="向左移动" onclick="opLeftOrRight.Left(this);"><</span> <span class="opRight" title="向右移动" onclick="opLeftOrRight.Right(this);">></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="divContent">
                         <a href="javascript:void(0);">2</a>  <div>
                           <span class="opLeft" title="向左移动"  onclick="opLeftOrRight.Left(this);"><</span> <span class="opRight"  onclick="opLeftOrRight.Right(this);" title="向右移动">></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="divContent">
                         <a href="javascript:void(0);">3</a>  <div>
                            <span class="opLeft" title="向左移动"  onclick="opLeftOrRight.Left(this);"><</span> <span class="opRight"  onclick="opLeftOrRight.Right(this);" title="向右移动">></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="divContent">
                        <a href="javascript:void(0);">4</a> <div>
                            <span class="opLeft" title="向左移动"  onclick="opLeftOrRight.Left(this);"><</span> 
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
