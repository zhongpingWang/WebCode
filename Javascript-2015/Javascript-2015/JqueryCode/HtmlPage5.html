<body>
    <table border="1">

    </table>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
    </ul>

    <input type="text" />
    <button id="click2">dd</button>
    <script type="text/javascript">

        $("td:eq(2)").css("color", "red")


        $('li').eq(2).css('background-color', 'red');
        $('li').eq(-2).css('background-color', 'red');

        $("#click2").click(function () {
            $("input").focus();
        });
         
     
        var a = function () { 

            setTimeout(function () {
                console.log(new Date().getSeconds());
                console.log(1); 
            },2000);
        }
        var b = function () { 
            setTimeout(function () {
                console.log(new Date().getSeconds());

        }

        //$.when(a(), b()).done(function () {
        //    console.log(new Date().getSeconds());
        //    console.log(3);

        //});


       // var dtd = $.Deferred(); // 新建一个deferred对象
        var wait = function () {
            var dtd = $.Deferred(); //在函数内部，新建一个Deferred对象
            var tasks = function () {
                alert("执行完毕1！");
                dtd.resolve(); // 改变deferred对象的执行状态
            };
            setTimeout(tasks, 5000);
            return dtd;
        };

        var wait2 = function () {
            var dtd = $.Deferred(); //在函数内部，新建一个Deferred对象
            var tasks = function () {
                alert("执行完毕2！");
                dtd.resolve(); // 改变deferred对象的执行状态
            };
            setTimeout(tasks, 5000);
            return dtd;
        };

        $.when(wait(),wait2())
　　.done(function () { alert("哈哈，成功了！"); })
　　.fail(function () { alert("出错啦！"); });
        
    </script>
</body>
