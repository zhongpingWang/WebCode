<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="knockout-2.3.0.js" type="text/javascript"></script>
    <script type="text/javascript">

        var myViewModel = {
            personName: ko.observable('Bob'),
            personAge: ko.observable(123),
        };

        myViewModel.fullName = ko.dependentObservable(function () {
            return this.personName() + " " + this.personAge();
        }, myViewModel);



        $(function() {
            ko.applyBindings(myViewModel);
        });



//        var viewModel = {
//    // Add other properties here as you wish
//};

//viewModel.myDependentObservable = ko.dependentObservable(function() {
//    ...
//}, viewModel); // This is OK

    </script>
</head>
<body>
The name is <span data-bind="text: fullName"></span>
</body>
</html>
